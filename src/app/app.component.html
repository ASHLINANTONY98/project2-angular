<!DOCTYPE html>

  <style>

      display: flex;
      justify-content: center;
      align-items: center;

      <div class="col-lg-3 col-md-6 col-12"><app-newcomp></app-newcomp></div>
      <div class="col-lg-3 col-md-6 col-12"><app-newcomp2></app-newcomp2></div>
      <div class="col-lg-3 col-md-6 col-12"><app-newcomp3></app-newcomp3></div>
